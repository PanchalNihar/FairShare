<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="onRegister()" [formGroup]="signupForm">
                <!-- Name Input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    id="RegisterUserName"
                    class="form-control form-control-lg"
                    placeholder="Enter your name"
                    formControlName="username"
                  />
                  <label class="form-label" for="signupName">Your Name</label>
                </div>

                <!-- Email Input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="registerEmail"
                    class="form-control form-control-lg"
                    placeholder="Enter a valid email address"
                    formControlName="email"
                  />
                  <label class="form-label" for="signupEmail">Your Email</label>
                </div>

                <!-- Password Input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="registerPassword"
                    class="form-control form-control-lg"
                    placeholder="Enter a strong password"
                    formControlName="password"
                  />
                  <label class="form-label" for="signupPassword"
                    >Password</label
                  >
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white"
                  >
                    Register
                  </button>
                </div>

                <!-- Sign-In Link -->
                <p class="text-center text-muted mt-5 mb-0">
                  Already have an account?
                  <a class="fw-bold text-body cursor" (click)="onLogin()"
                    ><u>Sign in here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
