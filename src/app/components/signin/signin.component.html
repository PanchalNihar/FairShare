<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign In</h2>

              <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
                <!-- Google Sign In Button -->
                <div class="text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-dark btn-block btn-lg gradient-custom-4 text-white"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    (click)="onGoogleSignIn()"
                  >
                    Sign in with Google
                  </button>
                </div>

                <!-- Divider -->
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>

                <!-- Email Input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="loginEmail"
                    class="form-control form-control-lg"
                    placeholder="Enter a valid email address"
                    formControlName="email"
                  />
                  <label class="form-label" for="loginEmail">Email address</label>
                </div>

                <!-- Password Input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="loginPassword"
                    class="form-control form-control-lg"
                    placeholder="Enter your password"
                    formControlName="password"
                  />
                  <label class="form-label" for="loginPassword">Password</label>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">
                    Login
                  </button>
                </div>

                <!-- Register Link -->
                <p class="text-center text-muted mt-5 mb-0">
                  Don't have an account? 
                  <a class="fw-bold text-body cursor" (click)="onRegister()"><u>Register here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
