<app-navbar></app-navbar>

<div class="join-wrapper">
  <div class="join-container">
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="join-card loading-card">
      <div class="loading-spinner"></div>
      <h2 class="join-title">Joining Group...</h2>
      <p class="join-text">Please wait while we add you to the group</p>
    </div>

    <!-- Success State -->
    <div *ngIf="success && !isLoading" class="join-card success-card">
      <svg class="status-icon success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      <h2 class="join-title">Successfully Joined!</h2>
      <p class="join-text">You have been added to the group successfully</p>
      <button class="btn btn-primary" (click)="navigateToDashboard()">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Go to Dashboard
      </button>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading && !success" class="join-card error-card">
      <svg class="status-icon error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
      <h2 class="join-title">Failed to Join</h2>
      <p class="join-text error-text">{{ error }}</p>
      <div class="button-group">
        <button class="btn btn-primary" (click)="joinGroup()" [disabled]="!sharingCode">
          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
          Try Again
        </button>
        <button class="btn btn-secondary" (click)="navigateToDashboard()">
          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
          Go to Dashboard
        </button>
      </div>
    </div>

    <!-- Initial State (No Code) -->
    <div *ngIf="!sharingCode && !isLoading && !success && !error" class="join-card">
      <svg class="status-icon info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
      </svg>
      <h2 class="join-title">No Group Code</h2>
      <p class="join-text">Please use a valid group invitation link to join a group</p>
      <button class="btn btn-secondary" (click)="navigateToDashboard()">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Go to Dashboard
      </button>
    </div>

  </div>
</div>
