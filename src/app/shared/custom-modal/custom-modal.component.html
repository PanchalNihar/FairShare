<div *ngIf="isOpen" class="modal-overlay" (click)="onCancel()">
  <div class="modal-box" (click)="$event.stopPropagation()">

    <div class="modal-header" [ngClass]="type">
      <h3>{{ title }}</h3>
      <button class="close-btn" (click)="onCancel()">âœ•</button>
    </div>

    <div class="modal-body">
      <p>{{ message }}</p>
    </div>

    <div class="modal-footer">
      <button *ngIf="showCancel" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button class="btn btn-primary" (click)="onConfirm()">
        OK
      </button>
    </div>

  </div>
</div>
